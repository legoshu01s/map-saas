<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>test maps</title>
    <meta name="description" content="maps">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

    <!-- オリジナルCSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="test">
        <div class="left">
            <header>ヘッダーエリア</header>
            <main>
                <div class="content">
                    <h3>地図表示オプション</h3>

                    <label>
                        <input type="checkbox" id="toggleRail" checked>
                        鉄道路線を表示
                    </label>
                    <br>

                    <label>
                        <input type="checkbox" id="toggleRoad" checked>
                        道路を表示
                    </label>
                </div>
            </main>
            <footer>フッターエリア</footer>
        </div>

        <div class="right">
            <main>
                <div class="maps">
                    <div id="map"></div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- JS -->
    <script src="js/main.js"></script>

    <!-- Google Maps API -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATDTIwSYHGbwmxEty4gsoCG4_Ku5Dc07A&callback=initMap"></script>
</body>
</html>
